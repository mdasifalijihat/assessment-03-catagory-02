<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui and tailwind css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/a55bd9149b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <!-- navbar -->
        <nav class="shadow md:shadow-none">
            <div class="container mx-auto flex items-center justify-between py-4">
                <!--Logo -->
                <div class="navbar-start flex items-center space-x-3">
                    <img src="c2-assets/logo-header.png" alt="Logo" class="h-10 w-auto" />
                </div>

                <!--center -->
                <div class="hidden lg:flex navbar-center">
                    <ul class="menu menu-horizontal px-4 space-x-6">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </div>

                <!-- right-->
                <div class="navbar-end flex items-center space-x-4">
                    <a href="#" class="hidden md:block"><i class="fa-solid fa-magnifying-glass text-xl"></i></a>
                    <a href="#" class="hidden md:block"><i class="fa-solid fa-cart-shopping text-xl"></i></i></a>

                    <div class="hidden lg:flex space-x-2">
                        <button class="px-10 py-3 rounded-md border border-[#179800] text-black">
                            Login
                        </button>
                        <button class="px-10 py-3 rounded-md bg-[#179800] text-white text-xl">
                            Register
                        </button>
                    </div>

                    <!-- Mobile menu -->
                    <div class="dropdown lg:hidden relative">
                        <div tabindex="0" role="button" class="btn btn-ghost">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box absolute right-0 top-full mt-2 w-52 p-2 shadow">
                            <li><a href="#">Product</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact us</a></li>
                            <li class="lg:hidden">
                                <button class="btn w-full">Login</button>
                            </li>
                            <li class="lg:hidden">
                                <button class="btn w-full">Register</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- nav banner  -->
         <div class="grid grid-cols-1">
            <!-- text -1 -->
             <div class="space-y-2 py-8 ">
                <h2 class="text-center px-4 text-xl md:text-6xl font-bold pb-4"> Freshness You Can <br>
                    Count On, Prices You’ll Love! </h2>
                    <p class="text-center px-4 pb-4">Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we’ve got you covered every day!</p>
             </div>
             <!-- images -->
             <div class="max-w-screen-md mx-auto">
                <img src="c2-assets/hero-vegetables.png" alt="">
             </div>

         </div>
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
</body>

</html>
